<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- This is the top portion, displaying the user's overall score and a brief comparison of how they did against other users. -->
      <div class="results">
        <h1 class="opacity6">Your Result</h1>

        <div class="circle">
          <div class="mainResult">
            <p class="mainScore">76</p>
            <p class="mainTotal opacity6">of 100</p>
          </div>
        </div>

        <h2 class="rating">Great</h2>

        <p class="comparison opacity6">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- This is the bottom portion, displaying the results of each test topic. -->
      <div class="summary">
        <h1>Summary</h1>

        <div class="summaryResult red">
          <div class="testTopic">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" class="summaryResultIcon">
            <h3>Reaction</h3>
          </div>
          <h3 class="summaryScore">80 <span>/ 100</span></h3>
        </div>

        <div class="summaryResult yellow">
          <div class="testTopic">
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon" class="summaryResultIcon">
          <h3>Memory</h3>
          </div>
          <h3 class="summaryScore">92 <span>/ 100</span></h3>
        </div>

        <div class="summaryResult green">
          <div class="testTopic">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" class="summaryResultIcon">
          <h3>Verbal</h3>
          </div>
          <h3 class="summaryScore">61 <span>/ 100</span></h3>
        </div>

        <div class="summaryResult blue">
          <div class="testTopic">
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon" class="summaryResultIcon">
          <h3>Visual</h3>
          </div>
          <h3 class="summaryScore">72 <span>/ 100</span></h3>
        </div>

        <button>Continue</button>
      </div>
    </main>

    <!-- This is the footer.  -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chelsea Scerbo</a>.
    </footer>
  </body>
</html>
